<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beaver-Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Beaver Image with Pure HTML & CSS</h2>
    <!--image-box-->
    <div class="image-main-box">
      <!--main-face-->
      <div class="main-face">
        <!--main-face-copy-->
        <div class="main-face-copy"></div>
        <!--face-lower-->
        <div class="face-lower">
          <div class="face-lower-copy"></div>
        </div>
        <!--chin-->
        <div class="chin">
          <div class="chin-copy"></div>
        </div>
        <!--ears-left-->
        <div class="ear-left">
          <div class="ear-left-inner">
            <div class="ear-deep-inner"></div>
          </div>
        </div>
        <!--ears-right-->
        <div class="ear-right">
          <div class="ear-right-inner">
            <div class="ear-deep-inner"></div>
          </div>
        </div>
        <!--left-eye-->
        <div class="left-eye">
          <div class="inner-eye"></div>
          <div class="eye-pupil"></div>
        </div>
        <!--right-eye-->
        <div class="right-eye">
          <div class="inner-eye"></div>
          <div class="eye-pupil"></div>
        </div>
        <!--eyebrows-->
        <div class="eyebrow-left"></div>
        <div class="eyebrow-right"></div>
        <!--nose--->
        <div class="nose"></div>
      </div>
    </div>
  </body>
</html>
